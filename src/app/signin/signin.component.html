<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="registerForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
      <mat-error *ngIf="(f.username.touched && f.username.errors?.required)||(check() && f.username.errors?.required)">Name is required</mat-error>
    </mat-form-field>
  </p>
  

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-hint  *ngIf="f.password.dirty" >Type in safe manner</mat-hint>
      <mat-error *ngIf="(f.password.touched && f.password.errors?.required)||(check() && f.password.errors?.required)">Password is required</mat-error>
    </mat-form-field>
  </p>

  

  <div class="button">
    <button type="submit" mat-raised-button color="primary">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
