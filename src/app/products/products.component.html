<div class="products">
<h2>Products</h2>
<ul >
    <li *ngFor="let product of products">
      <a routerLink="/products/{{product.id}}">
        <span class="badge">{{product.name|uppercase}}</span> <span class="badge">{{product.price}}</span> 
      </a>
    </li>
  </ul>
</div>
